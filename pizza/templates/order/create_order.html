{% load crispy_forms_tags %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<h1>Our pizzas!</h1>

<ul>
    {% for pizza in pizzas %}
        <li>
            <a href="/{{ pizza.name_slug }}">{{ pizza.name }}</a>
        </li>
        <div>
            <mark>Ingredients</mark>
        </div>
        <ul>
            {% for topping in pizza.toppings.all %}
                <li>{{ topping.name }}</li>
            {% endfor %}
        </ul>  
    {% endfor %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {{ order_form|crispy }}
        <button type="submit" class="btn btn-danger">Make order</button>
    </form>
    <button type="submit" class="btn btn-outline-danger">add more pizza</button>
    
</ul>
<script>
    let pizza = document.querySelector('.pizza');
    let order = document.querySelector('.order');
    let more = document.querySelector('.more');
    let form = document.querySelector('.form');
    let body = document.querySelector('body')

    more.addEventListener('click', (e) => {
        e.preventDefault();
        p = document.createElement('p')
        l = document.createElement('label')
        l.setAttribute('for', 'id_choice')
        l.textContent = 'Choice: '
        cloned = pizza.cloneNode(true)
        p.append(l)
        p.append(cloned)
        form.insertBefore(p, order)

    });

</script>
