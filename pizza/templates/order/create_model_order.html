<h1>Our Pizzas! So delicions</h1>

<ul>
    {% for pizza in pizzas %}
        <li>{{ pizza.name }}</li>
        <div>
            Ingredients
        </div>
        <ul>
            {% for ingredient in pizza.toppings.all %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="place order">
    </form>
</ul>
